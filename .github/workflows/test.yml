name: CI

on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        emacs_version:
          - 28.1

    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - name: Install Org-mode
      run: |
        sudo apt-get update
        sudo apt-get install org-mode 

    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Clone myelpa
      uses: actions/checkout@v3
      with:
        repository: jsntn/myelpa
        token: ${{ secrets.ACCESS_TOKEN }}
        ref: master
        path: myelpa

    - name: Check startup
      run: |
        chmod +x ./test-startup.sh
        ./test-startup.sh
